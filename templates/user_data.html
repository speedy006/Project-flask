<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data | F1 Esports Fantasy League</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_data.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Firebase Core SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Config -->
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>

    <!-- Firebase Initialization -->
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>

    <script defer src="{{ url_for('static', filename='js/user_data.js') }}"></script>
  </head>
  <body>
    <header class="app-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo">
      <div class="header-spacer"></div>
      <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile" class="header-profile">
    </header>

    <div class="dashboard-wrapper">
      <nav class="sidebar">
        <h2>F1 Fantasy</h2>
        <ul>
          <li><a href="/user_dashboard">Home</a></li>
          <li><a href="/leagues">Leagues</a></li>
          <li><a href="/user_data#teams">Teams</a></li>
          <li><a href="/user_data#drivers">Drivers</a></li>
          <li><a href="/user_data#calendar">Race Calendar</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <section id="teams">
          <h2>Teams</h2>
          <div class="info-grid" id="teamsGrid"></div>
        </section>

        <section id="drivers">
          <h2>Drivers</h2>
          <div class="info-grid" id="driversGrid"></div>
        </section>

        <section id="calendar">
          <h2>Race Calendar</h2>
          <div class="info-grid" id="calendarGrid"></div>
        </section>
      </main>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" onclick="closeProfileModal()">&times;</span>
        <h3>User Profile</h3>
        <div id="profileInfo">
          <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
          <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        </div>
        <button onclick="logoutUser()" class="logout-btn">Logout</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/profile_modal.js') }}"></script>

  </body>
</html>
