<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leagues | F1 Esports Fantasy League</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/leagues.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>

    <!-- Initialize Firebase -->
    <script>
      firebase.initializeApp(firebaseConfig);
    </script>
  </head>

  <body>
    <header class="app-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo">
      <div class="header-spacer"></div>
      <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile" class="header-profile">
    </header>

    <div class="dashboard-wrapper">
      <nav class="sidebar">
        <h2>F1 Fantasy</h2>
        <ul>
          <li><a href="/user_dashboard">Home</a></li>
          <li><a href="/leagues">Leagues</a></li>
          <li><a href="/user_data#teams">Teams</a></li>
          <li><a href="/user_data#drivers">Drivers</a></li>
          <li><a href="/user_data#calendar">Race Calendar</a></li>
        </ul>
      </nav>

      <main class="main-content">
        <div class="league-container">
          <!-- Left: League List -->
          <section class="league-list-pane">
            <h2>Your Leagues</h2>
            <button class="create-league-btn" onclick="openCreateLeagueModal()">+ Create Private League</button>
            <div id="joinedLeaguesList" class="league-grid"></div>

            <h2>Public Leagues</h2>
            <div id="publicLeaguesGrid" class="league-grid"></div>

            <h2>Join Private League</h2>
            <form id="joinPrivateForm">
              <input type="text" placeholder="Enter League Code" name="code" required />
              <button type="submit">Join</button>
            </form>
          </section>

          <!-- Right: League Details -->
          <section class="league-detail-pane">
            <div id="selectedLeagueDetails" style="display: none;">
              <button id="joinPublicLeagueBtn" style="display: none; margin-bottom: 12px;">Join Public League</button>
              <h2 id="leagueNameHeading">League Details</h2>
              <div id="leagueJoinCode" style="font-weight: bold; margin-bottom: 8px;"></div>
              <button onclick="openChangeTeamModal()">Change Team</button>
              <div id="leagueRestrictionLabel"></div>
              <h3>Standings</h3>
              <table id="leagueStandingsTable">
                <thead><tr><th>User</th><th>Team</th><th>Points</th></tr></thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="noLeagueSelected">
              <p>Select a league to view details.</p>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Create League Modal -->
    <div id="leagueModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modalTitle">Create Private League</h3>
        <form id="createLeagueForm">
          <input name="name" placeholder="League Name" required />
          <select name="team_restriction" id="modalTeamSelect">
            <option value="">-- No Restriction --</option>
          </select>
          <button type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Change Team Modal -->
    <div id="changeTeamModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeChangeTeamModal()">&times;</span>
        <h3>Choose Your Team</h3>
        <form id="changeTeamForm">
          <select name="team_id" id="teamDropdown" required></select>
          <button type="submit">Update</button>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/leagues.js') }}"></script>
  </body>
</html>
