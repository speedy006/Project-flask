<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | F1 Esports Fantasy League</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase Config -->
  <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>

  <!-- Firebase Initialization -->
  <script>
    firebase.initializeApp(firebaseConfig);
  </script>
</head>

<body>
  <header class="app-header">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="header-logo">
      <div class="header-spacer"></div>
      <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile" class="header-profile">
    </header>

  <div class="admin-wrapper">
    <nav class="admin-sidebar">
      <ul>
        <li><a href="#teams">Teams</a></li>
        <li><a href="#drivers">Drivers</a></li>
        <li><a href="#races">Races</a></li>
        <li><a href="#leagues">Leagues</a></li>
      </ul>
    </nav>

    <main class="admin-content">

      {% for section in ['teams', 'drivers', 'races', 'leagues'] %}
      <section id="{{ section }}" class="admin-section">
        <div class="section-header">
          <h2>{{ section.capitalize() }}</h2>
          <button onclick="openForm('{{ section }}')">+ Add {{ section[:-1].capitalize() }}</button>
        </div>
        <div id="{{ section }}Grid" class="info-grid">
          <!-- JS blocks -->
        </div>
      </section>
      {% endfor %}

    </main>
  </div>

  <!-- Modal template -->
  <div id="modalOverlay" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Edit</h3>
      <div id="modalLoading" style="display: none; text-align: center; margin-bottom: 10px;">
        Loading...
      </div>
      <form id="modalForm">
        <!-- JS form fields -->
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="closeProfileModal()">&times;</span>
      <h3>User Profile</h3>
      <div id="profileInfo">
        <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
      </div>
      <button onclick="logoutUser()" class="logout-btn">Logout</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/admin_dashboard.js') }}"></script>
  <script src="{{ url_for('static', filename='js/profile_modal.js') }}"></script>
</body>
</html>
